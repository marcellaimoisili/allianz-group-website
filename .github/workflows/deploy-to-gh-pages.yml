name: Build and Deploy
on: [push] # defaults to master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    env:
      VITE_EMAIL_SERVICE_ID: ${{ secrets.VITE_EMAIL_SERVICE_ID }}
      VITE_EMAIL_TEMPLATE_ID: ${{ secrets.VITE_EMAIL_TEMPLATE_ID }}
      VITE_EMAIL_PUBLIC_KEY: ${{ secrets.VITE_EMAIL_PUBLIC_KEY }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß
        run: |
          npm install
          npm run-script build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
      - name: Debug Environment Variables
        run: |
          echo "VITE_EMAIL_SERVICE_ID: $env.VITE_EMAIL_SERVICE_ID"
          echo "VITE_EMAIL_TEMPLATE_ID: $env.VITE_EMAIL_TEMPLATE_ID"
          echo "VITE_EMAIL_PUBLIC_KEY: $env.VITE_EMAIL_PUBLIC_KEY"
